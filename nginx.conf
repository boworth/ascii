events {
    worker_connections 1024;
}

http {
    upstream nextjs {
        server web:3000;
    }

    upstream api {
        server 172.17.0.1:8000;  # Docker bridge gateway to host
    }

    # Redirect HTTP to HTTPS for main site
    server {
        listen 80;
        server_name trngle.xyz www.trngle.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect HTTP to HTTPS for API
    server {
        listen 80;
        server_name api.trngle.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Main website
    server {
        listen 443 ssl;
        server_name trngle.xyz www.trngle.xyz;

        ssl_certificate /etc/letsencrypt/live/trngle.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trngle.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTPS - API
    server {
        listen 443 ssl;
        server_name api.trngle.xyz;

        ssl_certificate /etc/letsencrypt/live/api.trngle.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.trngle.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "https://trngle.xyz" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
